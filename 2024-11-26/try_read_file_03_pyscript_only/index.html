<!DOCTYPE html>
<html>

<head>
    <title>PyScript File Reader</title>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
</head>

<body>
    <h1>PyScript File Reader</h1>
    <input type="file" id="fileInput" accept=".txt,.py,.toml,.json,.yaml,.yml,.md,.css,.html,.js,.cfg,.ini">
    <div id="output"></div>

    <script type="py" src="./main.py"></script>
</body>

</html>
